<!DOCTYPE html>
<html>
<head>
  <title>AKFI Player Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>AKFI Player Registration</h2>

  <form id="playerForm">
    <label>Name:</label>
    <input type="text" id="name"><br>

    <label>Father's Name:</label>
    <input type="text" id="fatherName"><br>

    <label>Aadhaar No:</label>
    <input type="text" id="aadhaar"><br>

    <label>Email:</label>
    <input type="email" id="email"><br>

    <label>Mobile No 1:</label>
    <input type="text" id="mobile1"><br>

    <label>Mobile No 2:</label>
    <input type="text" id="mobile2"><br>

    <label>Address:</label>
    <input type="text" id="address"><br>

    <label>State:</label>
    <select id="state">
      <option value="">-- Select State --</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Telangana">Telangana</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Kerala">Kerala</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Bihar">Bihar</option>
      <option value="Other">Other</option>
    </select>
    

    <label>Pin Code:</label>
    <input type="text" id="pin"><br>

    <label>Blood Group:</label>
    <input type="text" id="bloodGroup"><br>

    <label>Date of Birth:</label>
    <input type="date" id="dob"><br>

    <button type="button" onclick="addPlayer()">Add Player</button>
  </form>

  <br>
  <button onclick="downloadExcel()">Download Excel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
